apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-web-selenium-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ template "fullname" . }}-web-selenium-test
      image: oveits/crochunter-tests
      env:
        - SELENIUM_HUB_URL: "http://dev-node1.vocon-it.com:31881/wd/hub"
        - INGRESS_HOSTNAME: "crochunter.vocon-it.com"
      #command: ["curl"]
      args: ["retry 3", "retry-delay 10", "{{ template "fullname" . }}:{{.Values.servicePort}}"]
  restartPolicy: Never